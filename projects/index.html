<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Lister - Ascend Dark</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #334155;
            --hover: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .current-path {
            color: var(--text-secondary);
            background: var(--bg-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .file-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .file-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .file-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .file-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .file-name {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .file-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .search-box {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            width: 300px;
            font-size: 0.875rem;
            outline: none;
        }

        .search-box:focus {
            border-color: var(--accent);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-box {
                width: 100%;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Directory Contents</h1>
            <input type="text" class="search-box" placeholder="Search files and folders..." id="searchBox">
        </div>
        
        <div class="current-path" id="currentPath"></div>
        
        <div class="file-grid" id="fileGrid">
            <!-- Files will be listed here -->
        </div>
    </div>

    <script>
        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(date) {
            return new Date(date).toLocaleString();
        }

        async function listDirectory() {
            try {
                const response = await fetch('.');
                const html = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const links = Array.from(doc.querySelectorAll('a'));
                
                const currentPath = window.location.pathname;
                document.getElementById('currentPath').textContent = currentPath;
                
                const fileGrid = document.getElementById('fileGrid');
                fileGrid.innerHTML = '';
                
                // Add parent directory if not in root
                if (currentPath !== '/') {
                    const parentItem = createFileItem({
                        name: '..',
                        href: '../',
                        isDirectory: true
                    });
                    fileGrid.appendChild(parentItem);
                }
                
                // Process each link
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href === '../' || href === 'index.html') return;
                    
                    const isDirectory = href.endsWith('/');
                    const name = href.replace(/\/$/, '');
                    
                    const fileItem = createFileItem({
                        name,
                        href,
                        isDirectory
                    });
                    
                    fileGrid.appendChild(fileItem);
                });
            } catch (error) {
                console.error('Error listing directory:', error);
                document.getElementById('fileGrid').innerHTML = `
                    <div class="empty-state">
                        Error loading directory contents
                    </div>
                `;
            }
        }

        function createFileItem({ name, href, isDirectory }) {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.innerHTML = `
                <a href="${href}">
                    <div class="file-icon">
                        ${isDirectory ? 'üìÅ' : 'üìÑ'}
                    </div>
                    <div class="file-name">
                        ${name}
                    </div>
                    <div class="file-meta">
                        ${isDirectory ? 'Directory' : 'File'}
                    </div>
                </a>
            `;
            return div;
        }

        // Search functionality
        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.file-item');
            
            items.forEach(item => {
                const name = item.querySelector('.file-name').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Initial load
        listDirectory();
    </script>
</body>
</html>
