<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon Search</title>
</head>
<body>
    <main>
       <h1>Pokémon Search</h1> 
      <div class="container">
        <p>Search for a Pokémon Name or ID:</p>
        <input type="text" id="search-input" placeholder="Enter Pokémon Name or ID">
        <button id="search-button">Search</button>
        <div id="pokemon-info">
            <div id="name-id">
                <span id="pokemon-name"></span>
                <span id="pokemon-id"></span>
            </div>
            <div id="weight-height">
                <span id="weight"></span>
                <span id="height"></span>
            </div>

            <div class="sprite-container">
                <img id="sprite" src="" alt="Pokémon Sprite">
            </div>
            
            <div id="types"></div>
            
            <div class="stats-container">
                <span id="hp" class="stat">0</span>
                <span id="attack" class="stat">0</span>
                <span id="defense" class="stat">0</span>
                <span id="special-attack" class="stat">0</span>
                <span id="special-defense" class="stat">0</span>
                <span id="speed" class="stat">0</span>
            </div>

        </div>
      </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
